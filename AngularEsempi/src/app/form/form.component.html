<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="card block">
        <pre class="card-text">{{form.value?.comment}}</pre>
    </div>
    <p class="small"> {{form.value?.lastUpdateTS}} </p>
    <div class="form-group">
        <label for="comment">Comment</label>
        <textarea formControlName="comment" class="form-control" cols="30" rows="10"></textarea>
        <small class="form-text text-muted">{{100- form.value.comment.length}} </small>
    </div>
    <div class="form-group">
        <label for="Name">Name</label>
        <input type="text" class="form-control" formControlName="name" placeholder="Inser your name">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" formControlName="email" placeholder="Insert email">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Insert</button>
</form>
